<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="login">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list">
      <div>
        <img src="img/II8QLrswQYyxBt1Kftmc_SCDOT.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email:</span>
          <input type="email" placeholder="" ng-model="data.user">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password:</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" class="button button-positive  button-block" ng-click="login()">Log in</button>
      <button id="login-button2" class="button button-positive  button-block button-clear" ng-click="signup()">Or create an account</button>
    </form>
  </ion-content>
</ion-view>
