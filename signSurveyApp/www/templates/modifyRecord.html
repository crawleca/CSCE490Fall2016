<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
                <title></title>
                <link rel="manifest" href="../manifest.json">
                    
                    <!-- un-comment this code to enable service worker
                     <script>
                     if ('serviceWorker' in navigator) {
                     navigator.serviceWorker.register('service-worker.js')
                     .then(() => console.log('service worker installed'))
                     .catch(err => console.log('Error', err));
                     }
                     </script>-->
                    
                    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
                        <link href="../css/style.css" rel="stylesheet">
                            
                            <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
                             <link href="../css/ionic.app.css" rel="stylesheet">
                             -->
                            
                            <!-- ionic/angularjs js -->
                            <script src="../lib/ionic/js/ionic.bundle.js"></script>
                            
                            <!-- cordova script (this will be a 404 during development) -->
                            <script src="../cordova.js"></script>
                            
                            <!-- your app's js -->
                            <script src="../js/app.js"></script>
                            </head>
    <body ng-app="starter">
        
        <nav id="nav01"></nav>
        
        <ion-pane>
            <ion-view title="Modify Record" id="page7" style="background-color:#2D5CD8;">
                <ion-content padding="true" class="has-header">
                    <ion-list id="newRecord-list1">
                        <ion-item id="Record ID-list-item1">Record ID</ion-item>
                    </ion-list>
                    <div class="spacer" style="width: 300px; height: 17px;"></div>
                    <p>
                    Msrmt Number:
                    </p>
                    <form id="newRecord-form20" class="list">
                        <label class="item item-input" id="newRecord-input12">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <form id="newRecord-form6" class="list">
                        <p>
                        0.2 Alpha Legend:
                        </p>
                        <label class="item item-input" id="newRecord-input9">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                        <p>
                        0.5 Alpha Legend:
                        </p>
                        <label class="item item-input" id="newRecord-input10">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                        <p>
                        0.2 Alpha Bkgrnd:
                        </p>
                        <label class="item item-input" id="newRecord-input11">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">

                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                        <p>
                        0.5 Alpha Bkgrnd:
                        </p>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                        <label class="item item-input" id="newRecord-input7">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                    </form>
                    <p>
                    Date:
                    </p>
                    <form id="newRecord-form11" class="list">
                        <label class="item item-input" id="newRecord-input15">
                            <span class="input-label">Input</span>
                            <input type="date" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <p>
                    Time:
                    </p>
                    <form id="newRecord-form18" class="list">
                        <label class="item item-input" id="newRecord-input22">
                            <span class="input-label">Input</span>
                            <input type="time" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <p>
                    Latitude:
                    </p>
                    <form id="newRecord-form12" class="list">
                        <label class="item item-input" id="newRecord-input16">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <p>
                    Longitude:
                    </p>
                    <form id="newRecord-form13" class="list">
                        <label class="item item-input" id="newRecord-input17">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <p>
                    Position Accuracy (m):
                    </p>
                    <form id="newRecord-form14" class="list">
                        <label class="item item-input" id="newRecord-input18">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <p>
                    Barcode:
                    </p>
                    <form id="newRecord-form15" class="list">
                        <label class="item item-input" id="newRecord-input19">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <p>
                    Standard Comments:
                    </p>
                    <form id="newRecord-form16" class="list">
                        <label class="item item-input" id="newRecord-input20">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <p>
                    User Comment:
                    </p>
                    <form id="newRecord-form17" class="list">
                        <label class="item item-input" id="newRecord-input21">
                            <span class="input-label">Input</span>
                            <input type="text" placeholder="">
                                </label>
                        <div class="spacer" style="width: 300px; height: 15px;"></div>
                    </form>
                    <button class="button button-full button-positive button-stable" ng-click="newRecord()">
                        Submit New Record
                    </button>
                </ion-content>
            </ion-view>
        </ion-pane>
    </body>
</html>
